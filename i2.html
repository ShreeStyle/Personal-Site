<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Three.js â€“ The Scene</title>
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Comic Sans MS;
         }
         html, body {
            height: 100vh;
            width: 100vw;
            background-color: #262626;
            overflow: hidden;
         }
         #btn-container {
            position: absolute;
            top: 0;
            left: 0;
            height: 10vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
         }
         @media screen and (max-width: 600px) {
            #btn-container {
               flex-direction: column;
               align-items: flex-start;
            }
         }
         .btn {
            padding: 5px 15px;
            margin: 5px 15px;
            font-weight: bold;
            text-transform: uppercase;
         }
         .add {
            color: green;
         }
         .rem {
            color: red;
         }
         #threejs-container {
            width: 100%;
            height: 100%;
            display: block;
         }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"></script>
   </head>
   <body>
      <div id="btn-container">
         <button class="btn add">Add Cube</button>
         <button class="btn rem">Remove Cube</button>
      </div>
      <div id="threejs-container"></div>
      <script type="module">
         let width = window.innerWidth;
         let height = window.innerHeight;
         const gui = new dat.GUI();

         // Scene
         const scene = new THREE.Scene();
         scene.background = new THREE.Color(0x262626);

         // Lights
         const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
         scene.add(ambientLight);
         const light = new THREE.PointLight(0xffffff, 0.5);
         light.position.set(-10, 10, -10);
         light.castShadow = true;
         light.shadow.mapSize.width = 1024;
         light.shadow.mapSize.height = 1024;
         light.shadow.camera.near = 0.1;
         light.shadow.camera.far = 1000;
         scene.add(light);

         // Camera
         const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
         camera.position.set(0, 10, 40);
         camera.lookAt(0, 0, 0);
         gui.add(camera.position, 'z', 10, 200, 1).name('camera-z');

         // Plane
         const planeGeometry = new THREE.PlaneGeometry(100, 100);
         const planeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide });
         const plane = new THREE.Mesh(planeGeometry, planeMaterial);
         plane.rotation.x = Math.PI / 2;
         plane.position.y = -1.75;
         plane.receiveShadow = true;
         scene.add(plane);

         // Renderer
         const renderer = new THREE.WebGLRenderer();
         renderer.setSize(width, height);
         renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
         document.querySelector("#threejs-container").appendChild(renderer.domElement);

         // Function to add a cube
         function addCube() {
            const cubeSize = Math.ceil(Math.random() * 3);
            const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const cubeMaterial = new THREE.MeshLambertMaterial({
               color: Math.random() * 0xffffff
            });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            cube.name = "cube-" + scene.children.length;
            cube.position.x = -30 + Math.round(Math.random() * 50);
            cube.position.y = Math.round(Math.random() * 5);
            cube.position.z = -20 + Math.round(Math.random() * 50);
            scene.add(cube);
         }

         // Function to remove the last added cube
         function removeCube() {
            const lastObject = scene.children[scene.children.length - 1];
            if (lastObject.name && lastObject.name.startsWith("cube-")) {
               scene.remove(lastObject);
            }
         }

         // Button Event Listeners
         document.querySelector('.add').addEventListener('click', () => {
            addCube();
            console.log('Cube added');
         });

         document.querySelector('.rem').addEventListener('click', () => {
            removeCube();
            console.log('Cube removed');
         });

         // Window Resize Event Listener
         window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
         });

         // Animation Loop
         function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
         }
         animate();
      </script>
   </body>
</html>
